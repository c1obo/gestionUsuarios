<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h1>Gestion de usuarios</h1>
    </div>
  </div>
  <div class="clearfix"></div>
  <hr>
  <h2>Parametros de busqueda</h2>
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Consultar</button>
          <button type="submit" class="btn btn-default">Limpiar</button>
          <br><br>
          <div class="card">
            <div class="card-body">
              <form>
                <div class="form-group">

                  <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese Nombres">
                  </div>
                </div>
                <br>
              </form>
            </div>
          </div>
        </div>

        <br>
      </form>
    </div>
  </div>
  <br>
  <h2>Lista de Usuarios</h2>
  <div class="card">
    <div class="card-body">
      <button type="submit" class="btn btn-default">Crear</button>

      <table class="table table-bordered">
        <br><br>
        <thead>
          <tr>
            <th width=400>Id usuario</th>
            <th width=400>Id Rol</th>
            <th width="400">Nombre</th>
            <th width=250>Activo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of usuarios">
            <th scope="row">{{item.ID_USUARIO}}</th>
            <td>{{item.ID_ROL}}</td>
            <td>{{item.NOMBRE}}</td>
            <td>{{item.ACTIVO}}</td>
            <a class="btn btn-success">Editar</a>


          </tr>


        </tbody>
      </table>
    </div>
    <br>

  </div>
  <br>
  <h2>Informacion del usuario</h2>
  <div class="card">
    <div class="card-body">
      <button type="submit" class="btn btn-default">Guardar</button>
      <button type="submit" class="btn btn-default">Editar</button>
      <button type="submit" class="btn btn-default">Eliminar</button>
      <br><br>
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label class="control-label col-sm-2" for="nombre">Nombre:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese Nombres">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="apellido">Apellido:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese Apellidos">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="rol">Rol:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="rol" name="rol" placeholder="rol">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="apellido">Activo:</label>
              <div class="col-sm-10">
                <input type="checkbox"> Si
                <input type="checkbox"> No
              </div>
            </div>

            <br>

          </form>
        </div>
      </div>


    </div>
  </div>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</div>
